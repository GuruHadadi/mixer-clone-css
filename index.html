<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Mixer-Clone</title>
</head>
<body>
<header>
    <div class="left-menu">
        <div class="logo">Mixer</div>
        <nav class="menu">
            <a href="#">Top Streams</a>
            <a href="#">Games</a>
            <a href="#">Be a Partner</a>
            <a href="#">More<i class="fa fa-angle-down"></i></a>
        </nav>
    </div>
    <div class="right-menu">
        <div class="language">Language<i class="fa fa-angle-down"></i></div>
        <div class="signin">sign in</div>
    </div>

</header>

<section id="featured">
    <div class="container">

        <div class="section-title">
            Featured
        </div>
        <div class="videos-section">
            <div class="video">
                <div class="image">
                    <div class="arrow"><i class="fa fa-angle-left"></i></div>
                </div>
            </div>
            <div class="video">
                <div class="image"></div>
            </div>
            <div class="video center">
                <div class="image">

                </div>
            </div>
            <div class="video">
                <div class="image"></div>
            </div>
            <div class="video">
                <div class="image">
                    <div class="arrow"><i class="fa fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="dots">
            <div class="circles">
                <div class="circle">
                    <div class="background"></div>
                </div>
                <div class="circle">
                    <div class="background"></div>
                </div>
                <div class="circle active">
                    <div class="background"></div>
                </div>
                <div class="circle">
                    <div class="background"></div>
                </div>
                <div class="circle">
                    <div class="background"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="top-games">

    <div class="container">
        <div class="section-title">
            Top Games
        </div>
        <div class="games">
            <div class="game game1">
                <div class="info">
                    <div class="title">Fortnite</div>
                    <div class="views"><i class="fa fa-eye"></i>  32,345</div>
                </div>
            </div>
            <div class="game game2">
                <div class="info">
                    <div class="title">Paladins</div>
                    <div class="views"><i class="fa fa-eye"></i>  1,23,045</div>
                </div>
            </div>
            <div class="game game3">
                <div class="info">
                    <div class="title">NBA2k18</div>
                    <div class="views"><i class="fa fa-eye"></i>  65,947</div>
                </div>
            </div>
            <div class="game game4">
                <div class="info">
                    <div class="title">Destiny 2</div>
                    <div class="views"><i class="fa fa-eye"></i>  87,761</div>
                </div>
            </div>
            <div class="game5">
                <div class="info">
                    <div class="title">Mario</div>
                    <div class="views"><i class="fa fa-eye"></i>  65,980</div>
                </div>
            </div>
            <div class="game game6">
                <div class="info">
                    <div class="title">Street Fighter</div>
                    <div class="views"><i class="fa fa-eye"></i>  12,345</div>
                </div>
            </div>
        </div>
    </div>


</section>

</body>
</html>
